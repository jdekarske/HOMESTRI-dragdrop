<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Experiment</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/ico/favicon-16x16.png">
  <link rel="manifest" href="static/ico/site.webmanifest">

  <script src="jatos.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Consent Form</h1>
        <h4>Please review the consent form by clicking the pdf icon below.</h4>
      </div>
    </div>
    <hr />
    <div class="row justify-content-center">
      <div class="col">
        <a href="static/hrp502-consent-form.pdf" download="hrp502-consent-form.pdf">
          <img src="static/icons8-pdf-96.png" alt="Consent form" />
        </a>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-4">
        <button class="btn btn-danger btn-md" type="submit" onClick="abort()">I do <u><b>NOT</b></u>
          agree to these terms and wish to exit.</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary btn-md" type="submit" onClick="advance();">I <u><b>AGREE</b></u>
          to these terms and wish to continue.</button>
      </div>
    </div>
  </div>

  <script src="components.js"></script>
</body>

</html>
