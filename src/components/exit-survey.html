<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Experiment</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/ico/favicon-16x16.png">
  <link rel="manifest" href="static/ico/site.webmanifest">

  <script src="jatos.js"></script>
  <script src="exit-survey.js"></script>

</head>

<body>

  <!-- ****** -->
  <!-- SURVEY -->
  <!-- ****** -->
  <div class="container">
    <div class="row">
      <h1>Grid Exit Survey</h1>
    </div>
    <hr />
    <div class="row">
      <h4>
        Please complete the following questions about the experiment. Your responses will not impact compensation/Sona
        credit.
      </h4>
    </div>
    <hr />
    <div class="row">
      <form id='grid-survey' action="javascript:void(0);">
        <div class="form-group">
          <label for="ranksearcher">Please rank the performance of the searchers by color (best first). The searchers
            were Orange, Blue, and Yellow.</label>
          <input type="text" class="form-control" name="ranksearcher" id="ranksearcher" required>
        </div>
        <div class="form-group">
          <label for="describestrategy">Please describe each movement strategy in a few words.</label>
          <textarea class="form-control" name="describestrategy" id="describestrategy" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="rankstrategy">Please rank the performance of the movement strategies (best
            first).</label>
          <textarea class="form-control" name="rankstrategy" id="rankstrategy" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="howperformance">How did you evaluate the performance of an autonomous searcher in any given trial?</label>
          <textarea class="form-control" name="howperformance" id="howperformance" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="subjectsearch">Please describe your search strategy in a few words (how did you decide where to
            move?).</label>
          <textarea class="form-control" name="subjectsearch" id="subjectsearch" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="spotlight">Did you find any part of the spotlight control difficult or confusing?</label>
          <textarea class="form-control" name="spotlight" id="spotlight" rows="3" required></textarea>
        </div>
      </form>
    </div>
    <hr />
    <div class="row">
      <button id="surveysubmit" class="btn btn-primary btn-lg" type="submit" onClick="checkInfo();">Submit</button>
    </div>
  </div>
</body>

</html>
