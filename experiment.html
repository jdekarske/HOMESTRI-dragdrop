<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Experiment</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" type="text/css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/ico/favicon-16x16.png">
    <link rel="manifest" href="static/ico/site.webmanifest">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script type="module" src="out/experiment.js"></script>

</head>

<html>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1>(Experiment)</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <p>(subheading)</p>
        </div>
        <div class="row">
            <div class="col">
                <h3>Instructions</h3>
                <hr>
                <p id="instructions">Lorem ipsum
                </p>
                <!-- This is where the draggables will go -->
                <h4>Intake</h4>
                <p>These shapes are ready to be sorted.</p>
                <div class="shape_container" id="startcontainer"></div>
                <div class="row">
                    <div class="col">
                        <h4>Instruction</h4>
                        <p>This is the required shape configuration.</p>
                        <div class="shape_container" id="instructioncontainer"></div>
                    </div>
                    <div class="col">
                        <h4>Robot Command</h4>
                        <p>These are the shapes the robot will place.</p>
                        <div class="shape_container" id="commandcontainer"></div>
                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
                            title="Tell the robot to place these shapes">Go</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <h3>Robot</h3>
                    <img src="static/background.svg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="row">
                    <p>Please rate your trust using the scale below.</p>
                    <form class="slide-container">
                        <input type="range" min="0" max="100" class="slider" />
                    </form>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <button>Misplaced Cube</button>
                    </div>
                    <div class="col">
                        <button>Dropped Cube</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
